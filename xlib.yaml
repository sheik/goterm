--- 
GENERATOR: 
  PackageName: xlib
  PackageDescription: "Package xlib provides X11 bindings"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  PkgConfigOpts: [x11]
  Includes: ["X11/Xlib.h"]

PARSER:
  IncludePaths: ["/usr/include"]
  SourcesPaths: ["X11/Xlib.h"]

TRANSLATOR: 
  ConstRules: 
    defines: expand
  Rules: 
    global: 
      - {action: accept, from: "^XOpenDisplay"}
      - {action: accept, from: "^XDefaultScreen"}
      - {action: accept, from: "^XMapWindow"}
      - {action: accept, from: "^XNextEvent"}
      - {action: accept, from: "^XSelectInput"}
      - {action: accept, from: "^XCreateSimpleWindow"}
      - {transform: export}
    const:
      - {action: reject, from: "^"}
      - {transform: export}
    type: 
      - {action: accept, from: "^XEvent"}
      - {action: accept, from: "^XKeyboardEvent"}
      - {action: accept, from: "^Display"}
      - {action: accept, from: "^Screen"}
      - {transform: export}
    private:
      - {action: accept, from: "^"}
      - {transform: export}
    post-global: 
      - {action: replace, from: _$}
      - {load: snakecase}

